version: "3.7"
services:
  db:
    image: postgres:11-alpine
    env_file: .env
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
  backend:
    env_file: .env
    container_name: "backend"
    build:
      context: ./stock-market-game-backend
    expose:
       - "8080"
    depends_on:
      - db
  frontend:
    container_name: "frontend"
    build:
      context: ./stock-market-game-frontend
      dockerfile: Dockerfile.prod
    expose:
      - "80"
  rabbitmq:
    build: ./jbs/rabbitmq
    container_name: rabbitmq
    environment:
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbitmq_management load_definitions "/tmp/rabbit.definitions.json"
    expose:
      - "5672"
      - "15672"
    restart: on-failure:5
  data_fetcher:
    build: ./jbs/data_fetcher
    container_name: 'data_fetcher'
    environment:
      - DEBUG=True
      - FETCHER_SLEEP=900
      - FETCH_FROM=2021-10-20 21:56:00
      - RB_HOST=rabbitmq
      - RB_PORT=5672
      - RB_USER=guest
      - RB_PASSWORD=guest
      - RB_QUEUE=TickerData
    restart: on-failure:5
    depends_on:
      - rabbitmq
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/error.log:/etc/nginx/error_log.log
      - ./nginx/cache/:/etc/nginx/cache
#      - /etc/letsencrypt/:/etc/letsencrypt/
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
      - backend 
